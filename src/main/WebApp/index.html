<!DOCTYPE html>
<html>
<head>

</head>
<body>
<header class="main-header">
    <nav class="main-nav nav">
        <ul>
            <li><a href="index.html">HOME</a>></li>
            <li><a href="login.html">LOGIN</a>></li>
        </ul>
    </nav>
    <h1 class="store-name store-name-large">AsuCrea</h1>
</header>

<section class="container content-section">
    <h2 class="section-header">HEALING & CLEANING</h2>
    <div class="shop-items">
    <div class="shop-item">
        <span class="shop-item-title">Smugdgestick Single</span>
        <img class="shop-item-image" src="ShopItemPictures/smudgeStickSingle.jpg" alt="smudgeStickSingle">
        <div class="shop-item-details">
            <span class="shop-item-price">€2.30</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
    </div>
    <div class="shop-item">
        <span class="shop-item-title">Smugdgestick Bundle</span>
        <img class="shop-item-image" src="ShopItemPictures/smudgeStickBundle.jpg" alt="smudgeStickBundle">
        <div class="shop-item-details">
            <span class="shop-item-price">€5.55</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
    </div>
    <div class="shop-item">
        <span class="shop-item-title">Smugdgestick single</span>
        <img class="shop-item-image" src="ShopItemPictures/7Ghost.jpg" alt="7GhostWater">
        <div class="shop-item-details">
            <span class="shop-item-price">€2.15</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
    </div>
    <div class="shop-item">
        <span class="shop-item-title">Palasanto Holy Wood</span>
        <img class="shop-item-image" src="ShopItemPictures/palasanto.jpg" alt="smudgeStickSingle">
        <div class="shop-item-details">
            <span class="shop-item-price">€3.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
    </div>
</div>
</section>

<section class="container content section">
    <h2 class="section-header">SERVICES</h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Coffee Reading</span>
            <img class="shop-item-image" src="ShopItemPictures/coffee.jpg" alt="CoffeeReading">
            <div class="shop-item-details">
                <span class="shop-item-price">€29.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="shop-item">
            <span class="shop-item-title">Fire Cupping</span>
            <img class="shop-item-image" src="ShopItemPictures/cupping.jpg" alt="CoffeeReading">
            <div class="shop-item-details">
                <span class="shop-item-price">€19.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
</section>

<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="ShopItemPictures/cupping.jpg" width="100" height="100">
                <span class="cart-item-title">Fire Cupping</span>
            </div>
            <span class="cart-price cart-column">€19.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="ShopItemPictures/smudgeStickSingle.jpg" width="100" height="100">
                <span class="cart-item-title">SmudgeStick Single</span>
            </div>
            <span class="cart-price cart-column">€2.15</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">€24.29</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>


</section>
</body>


</html>
